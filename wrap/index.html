<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			/* CSS RESET */
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, font, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td {
				margin: 0;
				padding: 0;
				border: 0;
				outline: 0;
				font-weight: inherit;
				font-style: inherit;
				font-size: 100%;
				font-family: inherit;
				vertical-align: baseline;
			}
			/* remember to define focus styles! */
			:focus {
				outline: 0;
			}
			body {
				line-height: 1;
				color: black;
				background: white;
			}
			ol, ul {
				list-style: none;
			}
			/* tables still need 'cellspacing="0"' in the markup */
			table {
				border-collapse: separate;
				border-spacing: 0;
			}
			caption, th, td {
				text-align: left;
				font-weight: normal;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: "";
			}
			blockquote, q {
				quotes: "" "";
			}
			/* END CSS RESET */

			header {
				position: fixed;
				top: 0px;
				right: 0px;
				left: 0px;
				padding: 30px;
				background-color: green;
				font-size: 6em;
				color: white;
				z-index: 10;
			}

			#top {
				margin: 0px;
				padding: 30px;
				background-color: red;
				font-size: 6em;
				color: white;
				z-index: 5;
			}

			div {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<header>
			This is the header row.  It may wrap.
		</header>
		<div id="top">
			<!-- This div will be hidden -->
			This is the header row.  It may wrap.
		</div>
		<div>
			<!-- Page content goes here -->
			Hi there!
		</div>
	</body>
</html>
