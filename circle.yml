
## Customize dependencies
dependencies:
  pre:
    - npm install

  override:
    - sudo pip install awscli

  post:
    - grunt sass

test:
  override:
    - grunt jshint
    - grunt jsbeautifier:verify

deployment:
  aws:
    branch: master
    commands:
      - aws s3 sync site/ s3://timburke.co/
